<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تسجيل الدخول - الحالة الأصلية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .step {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2a2a2a;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #1f5f3f;
            border: 1px solid #4CAF50;
        }
        .error {
            background: #5f1f1f;
            border: 1px solid #f44336;
        }
        .info {
            background: #1f3f5f;
            border: 1px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختبار تسجيل الدخول - الحالة الأصلية</h1>
        <p>هذا الاختبار للتأكد من أن النظام عاد للعمل بالطريقة الأصلية</p>
        
        <div class="step">
            <h3>الخطوة 1: مسح البيانات المحفوظة</h3>
            <button onclick="clearStorage()">مسح جميع البيانات</button>
            <div id="clearResult"></div>
        </div>
        
        <div class="step">
            <h3>الخطوة 2: تسجيل الدخول بالطريقة الأصلية</h3>
            <button onclick="originalLogin()">تسجيل دخول master@zh-love.com</button>
            <div id="loginResult"></div>
        </div>
        
        <div class="step">
            <h3>الخطوة 3: فحص التوكن المحفوظ</h3>
            <button onclick="checkToken()">فحص التوكن</button>
            <div id="tokenResult"></div>
        </div>
        
        <div class="step">
            <h3>الخطوة 4: اختبار API العشيرة</h3>
            <button onclick="testClanAPI()">اختبار API العشيرة</button>
            <div id="clanResult"></div>
        </div>
        
        <div class="step">
            <h3>الخطوة 5: التنقل</h3>
            <button onclick="goToMyClans()">الذهاب لصفحة العشيرة</button>
            <button onclick="goToLogin()">الذهاب لصفحة تسجيل الدخول</button>
        </div>
    </div>

    <script>
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function clearStorage() {
            localStorage.clear();
            showResult('clearResult', '✅ تم مسح جميع البيانات المحفوظة', 'success');
        }

        async function originalLogin() {
            try {
                showResult('loginResult', '⏳ جاري تسجيل الدخول...', 'info');
                
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username: 'master@zh-love.com', 
                        password: 'password' 
                    }),
                });

                const data = await response.json();

                if (data.success && data.token) {
                    localStorage.setItem('zh_love_token', data.token);
                    localStorage.setItem('zh_love_user', JSON.stringify(data.user));
                    showResult('loginResult', 
                        `✅ تم تسجيل الدخول بنجاح!<br>
                        المستخدم: ${data.user.username}<br>
                        الإيميل: ${data.user.email}<br>
                        التوكن محفوظ باسم: zh_love_token`, 
                        'success'
                    );
                } else {
                    showResult('loginResult', `❌ فشل في تسجيل الدخول: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult('loginResult', `❌ خطأ في الشبكة: ${error.message}`, 'error');
            }
        }

        function checkToken() {
            const token = localStorage.getItem('zh_love_token');
            const userJson = localStorage.getItem('zh_love_user');
            
            if (token) {
                let userInfo = '';
                if (userJson) {
                    try {
                        const user = JSON.parse(userJson);
                        userInfo = `<br>اسم المستخدم: ${user.username}<br>الإيميل: ${user.email}`;
                    } catch (e) {
                        userInfo = '<br>خطأ في قراءة بيانات المستخدم';
                    }
                }
                showResult('tokenResult', 
                    `✅ التوكن موجود!<br>
                    التوكن: ${token.substring(0, 20)}...${userInfo}`, 
                    'success'
                );
            } else {
                showResult('tokenResult', '❌ لا يوجد توكن محفوظ', 'error');
            }
        }

        async function testClanAPI() {
            const token = localStorage.getItem('zh_love_token');
            
            if (!token) {
                showResult('clanResult', '❌ لا يوجد توكن. يجب تسجيل الدخول أولاً', 'error');
                return;
            }

            try {
                showResult('clanResult', '⏳ جاري اختبار API العشيرة...', 'info');
                
                const response = await fetch('http://localhost:8080/clan_api.php?action=user_clan', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    let message = '✅ API العشيرة يعمل بشكل صحيح!<br>';
                    if (data.status === 'clan_member') {
                        message += `العشيرة: ${data.clan.name}<br>الدور: ${data.user_role}`;
                    } else if (data.status === 'pending_application') {
                        message += 'طلب إنشاء عشيرة قيد المراجعة';
                    } else {
                        message += 'لست عضواً في أي عشيرة';
                    }
                    showResult('clanResult', message, 'success');
                } else {
                    showResult('clanResult', `⚠️ ${data.message || 'استجابة غير متوقعة من API'}`, 'info');
                }
            } catch (error) {
                showResult('clanResult', `❌ خطأ في API: ${error.message}`, 'error');
            }
        }

        function goToMyClans() {
            window.open('/ar/my-clan', '_blank');
        }

        function goToLogin() {
            window.open('/ar/login', '_blank');
        }

        // التحقق التلقائي عند تحميل الصفحة
        window.addEventListener('load', function() {
            checkToken();
        });
    </script>
</body>
</html>
