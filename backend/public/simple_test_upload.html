<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>🧪 اختبار رفع الصور</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .upload-section { margin: 20px 0; padding: 15px; border: 2px dashed #ddd; border-radius: 8px; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 اختبار رفع صور العشيرة</h1>
        
        <div class="upload-section">
            <h3>اختبار 1: رفع ملف مباشر</h3>
            <form id="direct-upload">
                <input type="file" id="direct-file" accept="image/*" required>
                <button type="submit">رفع مباشر</button>
            </form>
        </div>
        
        <div class="upload-section">
            <h3>اختبار 2: محاكاة رفع العشيرة</h3>
            <form id="clan-upload">
                <label>شعار العشيرة:</label><br>
                <input type="file" id="clan-logo" accept="image/*"><br><br>
                <label>خلفية العشيرة:</label><br>
                <input type="file" id="clan-banner" accept="image/*"><br><br>
                <button type="submit">رفع صور العشيرة</button>
            </form>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        // Test 1: Direct upload
        document.getElementById('direct-upload').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = document.getElementById('direct-file').files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('test_file', file);
            
            try {
                showResult('جاري الرفع المباشر...', 'info');
                
                const response = await fetch('http://localhost:8080/test_upload_api.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                console.log('Direct upload result:', data);
                
                if (data.success) {
                    showResult('✅ نجح الرفع المباشر!', 'success');
                } else {
                    showResult('❌ فشل الرفع المباشر: ' + (data.error || 'خطأ مجهول'), 'error');
                }
                
            } catch (error) {
                showResult('❌ خطأ في الشبكة: ' + error.message, 'error');
            }
        });
        
        // Test 2: Clan upload simulation
        document.getElementById('clan-upload').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const logoFile = document.getElementById('clan-logo').files[0];
            const bannerFile = document.getElementById('clan-banner').files[0];
            
            if (!logoFile && !bannerFile) {
                showResult('⚠️ اختر ملف واحد على الأقل', 'error');
                return;
            }
            
            const formData = new FormData();
            
            // Add required fields that API expects
            formData.append('name', 'Test Clan');
            formData.append('tag', 'TEST');
            formData.append('description', 'Test Description');
            formData.append('website', '');
            formData.append('discord_url', '');
            formData.append('recruitment_open', '1');
            
            if (logoFile) {
                formData.append('logo', logoFile);
                console.log('Logo file added:', logoFile.name);
            }
            
            if (bannerFile) {
                formData.append('banner', bannerFile);
                console.log('Banner file added:', bannerFile.name);
            }
            
            try {
                showResult('جاري رفع صور العشيرة...', 'info');
                
                // Get a token first (simulate login)
                const tokenResponse = await fetch('http://localhost:8080/auth_api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'login',
                        email: 'test@example.com',
                        password: 'test123'
                    }),
                    credentials: 'include'
                });
                
                // Try upload with or without token
                const response = await fetch('http://localhost:8080/clan_api.php?action=update_clan_settings', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const data = await response.json();
                console.log('Clan upload result:', data);
                
                if (data.success) {
                    showResult('✅ نجح رفع صور العشيرة!', 'success');
                } else {
                    showResult('❌ فشل رفع صور العشيرة: ' + (data.error || 'خطأ مجهول'), 'error');
                }
                
            } catch (error) {
                showResult('❌ خطأ في الشبكة: ' + error.message, 'error');
            }
        });
        
        function showResult(message, type) {
            const resultsDiv = document.getElementById('results');
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            resultsDiv.innerHTML = `<div class="result ${className}">${message}</div>`;
        }
    </script>
</body>
</html>
